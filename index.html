<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Pizza</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="heading">Domino's Pizza</h1>
    <img src="img/pizza.jpg" alt="pizza">

    <form id="main-form">
      <h2 class="heading"> Order Pizza </h2>

      <input class="input" name="firstName" type="text" placeholder="Your name" required>
      <input class="input" name="lastName" type="text" placeholder="Last name" required>
      <input class="input"  type="email" placeholder="Your email"  required>
      <input class="input" name="pizzaName" list="pizzas" placeholder="pizzas name" required>
      <datalist id="pizzas">
          <option value="Margarita">
          <option value="Four Cheeses">
          <option value="Bayrnian">
          <option value="Margarita 2">
          <option value="B&Q">
          <option value="Verona">
      </datalist>


      <input class="input" name="quantity" type="number" placeholder="Pizzas count" min="0" max="99"required>
      <input class="submit-btn" type="submit" name="" value="Make Order">

      <a href="about.html">About Us</a>


    </form>
      <div class="bg-mute" id="bg">
        <div class="order-info">
          <h1>Your Order Info </h1>
          <h3 id="firstName">First name</h3>
          <h3 id="lastName">Last name</h3>
          <h3 id="selectedPizza">Selected Pizza</h3>
          <h3 id="price">Price</h3>
          <h3 id="pizzaCount">Pizza Count</h3>
          <form>
              <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
      <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
